  <div class="row">

      <div class="col-sm-12">
        <app-card [title]="'Add Category' | translate">
              <form class="form-horizontal form-material" name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()">
                  <div class="card-header">
                      <h2> 
                          <span *ngIf="!isUpdate"></span> 
                          <span *ngIf="isUpdate">{{'Add New' | translate}}</span>
                      </h2>
                      </div>
                      <div class="card-body">

                              <label class="col-sm-2 col-form-label">Category Id<span
                                class="text-danger font-weight-bold">
                                *</span></label>
                              <div class="col-sm-10">

                                required pattern="[a-zA-Z0-9]+" #category_id="ngModel"  
                                [ngClass]="{ 'is-invalid': f.submitted && category_id.invalid, 
                                'is-valid': f.submitted && category_id.valid }"
                               required/>
                               <div *ngIf="f.submitted && category_id.invalid" class="invalid-feedback">
                                <div *ngIf="category_id.errors.required"> Please provide product id</div>
                             
                            <div *ngIf="category_id.errors.pattern">Id should be only in Alphanumeric
                               </div>
                            </div>
                              </div>
                            </div>  -->
                          <div class="form-group row">
                            <label class="col-sm-2 col-form-label">{{'Category Name' | translate}}<span
                                class="text-danger font-weight-bold">
                                *</span></label>
                              <div class="col-sm-10">
                                <input type="text" class="form-control" [(ngModel)]="categoryDetail.category_name" name="category_name"
                                required  pattern="^(?:[A-Za-z]+)(?:[A-Za-z _]*)$" #category_name="ngModel"  
                                [ngClass]="{ 'is-invalid': f.submitted && category_name.invalid, 
                                'is-valid': f.submitted && category_name.valid }"
                               required/>
                               <div *ngIf="f.submitted && category_name.invalid" class="invalid-feedback">
                                <div *ngIf="category_name.errors.required"> {{'Please provide Category' | translate}}</div>
                             
                            <div *ngIf="category_name.errors.pattern">{{'Id should be only in Alphabets' | translate}}
                               </div>
                            </div>
                              </div>
                            </div>
                           
                            <button  class="btn btn-success btn-round">
                              <span *ngIf="!isUpdate">{{'Save' | translate}}</span>
                              <span *ngIf="isUpdate">{{'Update' | translate}}</span>
                          </button>
                          <button type="button" class="btn btn-light btn-round"
                                   (click)="onClickForm()">{{'Reset' |translate}}</button>
                                   <button class="btn btn-danger btn-round" type="button" appCancelbutton >{{'Cancel' | translate}}</button>
                          </div>
              </form>
          </app-card>
          </div>
      </div></div>
