                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">User Type <span
                                  class="text-danger font-weight-bold">
                                  *</span></label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" [(ngModel)]="userType.usertype_name" name=" usertype_name"
                                  required pattern="[a-zA-Z\s]+" #usertype_name="ngModel"  
                                  [ngClass]="{ 'is-invalid': f.submitted &&  usertype_name.invalid, 
                                  'is-valid': f.submitted &&  usertype_name.valid }"
                                 required/>
                                 <div *ngIf="f.submitted &&  usertype_name.invalid" class="invalid-feedback">
                                  <div *ngIf=" usertype_name.errors.required"> Please provide  usertype name</div>
                               
                              <div *ngIf=" usertype_name.errors.pattern">Id should be only in Alphabets
                                 </div>
                              </div>
                                </div>
                              </div>
                             
                              <button  class="btn btn-success btn-round">
                                <span *ngIf="!isUpdate">Save</span>
                                <span *ngIf="isUpdate">Update</span>
