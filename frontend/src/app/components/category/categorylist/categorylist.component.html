

 <div class="btn-toolbar text-center well" *ngIf="SHOW_ICONS">

    <button type="button" class="btn btn-success btn-color btn-bg-color col-xs-5 margin-left">

  <div class="container">
    <div class="row">

        <div class="col-sm-12">
            <app-card [title]="'Add Category'">
                <form class="form-horizontal form-material" name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()">
                    <div class="card-header">
                        <h2> 
                            <span *ngIf="!isUpdate"></span> 
                            <span *ngIf="isUpdate">Add New</span>
                        </h2>
                        </div>
                        <div class="card-body">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Product Id<span
                                  class="text-danger font-weight-bold">
                                  *</span></label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" [(ngModel)]="productDetail.product_id" name="product_id"
                                  required pattern="[a-zA-Z0-9]+" #product_id="ngModel"  
                                  [ngClass]="{ 'is-invalid': f.submitted && product_id.invalid, 
                                  'is-valid': f.submitted && product_id.valid }"
                                 required/>
                                 <div *ngIf="f.submitted && product_id.invalid" class="invalid-feedback">
                                  <div *ngIf="product_id.errors.required"> Please provide product id</div>
                               
                              <div *ngIf="product_id.errors.pattern">Id should be only in Alphanumeric
                                 </div>
                              </div>
                                </div>
                              </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Category<span
                                  class="text-danger font-weight-bold">
                                  *</span></label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" [(ngModel)]="productDetail.procategory" name="procategory"
                                  required pattern="[a-zA-Z]+" #procategory="ngModel"  
                                  [ngClass]="{ 'is-invalid': f.submitted && procategory.invalid, 
                                  'is-valid': f.submitted && procategory.valid }"
                                 required/>
                                 <div *ngIf="f.submitted && procategory.invalid" class="invalid-feedback">
                                  <div *ngIf="procategory.errors.required"> Please provide Category</div>
                               
                              <div *ngIf="procategory.errors.pattern">Id should be only in Alphabets
                                 </div>
                              </div>
                                </div>
                              </div>
                             
                              <button  class="btn btn-success btn-round">
                                <span *ngIf="!isUpdate">Save</span>
                                <span *ngIf="isUpdate">Update</span>
                            </button>
                            <button type="button" class="btn btn-light btn-round"
                                     (click)="onClickForm()">Reset</button>
                                   <button class="btn btn-danger btn-round" type="button" appCancelbutton >Cancel</button>
                            </div>
                </form>
            </app-card>
            </div>
        </div>
  </div>

  <div class="card-body product-table p-t-35">
    <div class="table-responsive">
      <table class="table" [mfData]="filteredTableDataArray" #mf="mfDataTable" [mfRowsOnPage]="10">
        <thead class="thead">
          <tr>
           <th width="20%">
                <mfDefaultSorter by="product_id">Category Id</mfDefaultSorter>
              </th>
       
            <th width="20%">
              <mfDefaultSorter by="procategory">Category Name</mfDefaultSorter>
            </th>
            
        
            <th width="20%" *ngIf="SHOW_EDIT_DELETE">
              Actions
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let obj of mf.data">
         <td>{{obj.product_id}}</td>
            <td>{{obj.procategory}}</td>
          
            <td>
              <button type="button" class="btn btn-primary" (click)="onClickEdit(obj)"> <i class="fa fa-edit"></i></button>
              <span *ngIf="ALL_DELETE_ALLOWED">
                <button type="button" class="btn btn-danger" (click)="onClickDelete(obj)"> <i
                    class="fa fa-trash"></i></button>
                </span>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="4">
              <mfBootstrapPaginator [rowsOnPageSet]="[10,25,50]"></mfBootstrapPaginator>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
