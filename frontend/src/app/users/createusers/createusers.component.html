<div class="button-page">
  <div class="row">

    <div class="col-sm-12">
      <app-card [title]="'create users'">
        <form>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">User Type</label>
            <div class="col-sm-10">
              <select name="select" class="form-control">
                <option value="opt1">Select Value </option>
                <option value="opt2">Admin</option>
                <option value="opt3">Manager</option>
                <option value="opt4">Sales</option>
                <option value="opt4">Vendors</option>


              </select>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">User Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" [(ngModel)]="userDetail.username" name="username">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" placeholder="Password input" [(ngModel)]="userDetail.password" name="password">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" [(ngModel)]="userDetail.first_name" name="first_name">
            </div>
          </div>


          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" [(ngModel)]="userDetail.last_name" name="last_name">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" [(ngModel)]="userDetail.email" name="email">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">phone</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" [(ngModel)]="userDetail.phone" name="phone">
            </div>
          </div>

          <button class="btn btn-success btn-round" (click)="onClickSave()">Save</button>


          <button class="btn btn-danger btn-round">Cancel</button>


        </form>


      </app-card>
    </div>
