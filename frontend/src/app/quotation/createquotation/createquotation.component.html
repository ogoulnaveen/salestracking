<div class="button-page">
    <div class="row">
  
      <div class="col-sm-12">
        <app-card [title]="'create Quotation'">
          <form>
         
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Quotation number</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control">
                </div>
              </div>

            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Vendor Name</label>
              <div class="col-sm-10">
                <select name="select" class="form-control">
                  <option value="opt1">Select Value </option>
                  <option value="opt2">Admin</option>
                  <option value="opt3">Manager</option>
                  <option value="opt4">Sales</option>
                  <option value="opt4">Vendors</option>
                  
  
                </select>
              </div>
            </div>
  
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Mobile</label>
              <div class="col-sm-10">
                <input type="text" class="form-control">
              </div>
            </div>
          
            
  
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">quotation date</label>
              <div class="col-sm-10">
                <input type="text" class="form-control">
              </div>
            </div>
  
  
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Product name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control">
              </div>
            </div>
  
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Qnty</label>
              <div class="col-sm-10">
                <input type="text" class="form-control">
              </div>
            </div>
  
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Rate</label>
              <div class="col-sm-10">
                <input type="text" class="form-control">
              </div>
            </div>
  
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">discount %</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control">
                </div>
              </div>
              
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Total</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control">
                </div>
              </div>

            <button class="btn btn-success btn-round">Save</button>
  
  
            <button class="btn btn-danger btn-round">Cancel</button>
    
  
          </form>
    
  
        </app-card>
      </div>
